    <script>
        // Initialize icons with fallback
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Clock
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('h').innerText = h;
            document.getElementById('m').innerText = m;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // IP Geolocation (On-demand with user consent)
        async function requestLocation() {
            if (!confirm('ÂÖÅËÆ∏Ëé∑ÂèñÊÇ®ÁöÑÁ≤óÁï•‰ΩçÁΩÆ‰ª•Ê†°ÂáÜÊó∂Âå∫ÂêóÔºü')) return;

            const label = document.getElementById('location-label');
            label.innerText = 'LOCATING...';

            try {
                const res = await fetch('https://get.geojs.io/v1/ip/geo.json');
                const data = await res.json();
                if (data.city && data.country_code) {
                    label.innerText = `${data.city.toUpperCase()}, ${data.country_code}`;
                } else {
                    throw new Error('No city data');
                }
            } catch (err) {
                try {
                    const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    if (timeZone) {
                        const city = timeZone.split('/')[1].toUpperCase().replace('_', ' ');
                        const region = timeZone.includes('Shanghai') ? 'CN' : 'EARTH';
                        label.innerText = `${city}, ${region}`;
                    }
                } catch (e) {
                    label.innerText = 'SYSTEM, ONLINE';
                }
            }
        }

        // Add event listener to clock area
        document.querySelector('.header-image').style.cursor = 'pointer';
        document.querySelector('.header-image').addEventListener('click', requestLocation);

        // Tilt Effect - uses inline touch detection

        const card = document.getElementById('card-el');
        if (!isTouchDevice() && window.matchMedia("(min-width: 1024px)").matches) {
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX - window.innerWidth / 2) / 60;
                const y = (window.innerHeight / 2 - e.clientY) / 60;
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';

        }

        // iPadOS Cursor Manager - simple follower, elements highlight themselves
        const CursorManager = {
            cursor: document.getElementById('cursor-dot'),
            pos: { x: -100, y: -100 },
            target: { x: -100, y: -100 },
            lerp: 0.35,
            visible: false,

            isTouchDevice() {
                return 'ontouchstart' in window || navigator.maxTouchPoints > 0 || window.matchMedia('(hover: none)').matches;
            },

            init() {
                if (this.isTouchDevice()) return;

                document.addEventListener('mousemove', (e) => {
                    this.target.x = e.clientX;
                    this.target.y = e.clientY;

                    if (!this.visible) {
                        this.visible = true;
                        this.cursor.classList.add('visible');
                    }

                    const isInteractive = e.target.closest('.interactive, a, button, .blog-item, .tag, .social-link');
                    this.cursor.classList.toggle('hover', !!isInteractive);
                });

                document.addEventListener('mousedown', () => this.cursor.classList.add('clicking'));
                document.addEventListener('mouseup', () => this.cursor.classList.remove('clicking'));
                document.addEventListener('mouseleave', () => {
                    this.visible = false;
                    this.cursor.classList.remove('visible', 'hover');
                });
                document.addEventListener('mouseenter', () => {
                    this.visible = true;
                    this.cursor.classList.add('visible');
                });

                this.animate();
            },

            animate() {
                this.pos.x += (this.target.x - this.pos.x) * this.lerp;
                this.pos.y += (this.target.y - this.pos.y) * this.lerp;
                this.cursor.style.left = this.pos.x + 'px';
                this.cursor.style.top = this.pos.y + 'px';
                requestAnimationFrame(() => this.animate());
            }
        };

        CursorManager.init();

        async function fetchWithTimeout(url, options = {}, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            const response = await fetch(url, {
                ...options,
                signal: controller.signal
            });
            clearTimeout(id);
            return response;
        }

        async function fetchBlog() {
            const container = document.getElementById('blog-list');
            const feedUrl = 'https://blog.dominoh.com/atom.xml';

            const loadOffline = (isTimeout = false) => {
                const msg = isTimeout ? "Signal Lost / ‰ø°Âè∑‰∏¢Â§±" : "Offline / Á¶ªÁ∫øÊ®°Âºè";
                container.innerHTML = '<div style="font-size:0.7rem; color:var(--text-light); margin-bottom:10px; text-align:center; opacity:0.6;">OFFLINE MODE / Á¶ªÁ∫øÈ¢ÑËßà</div>';
                cachedBlogData = MOCK_DATA.map(m => ({ ...m, isMock: true }));
                renderList(cachedBlogData.map(m => ({
                    title: m.title,
                    pubDate: m.date,
                    description: m.desc,
                    link: '#',
                    isMock: true
                })), container);
            };

            try {
                // Strategy 1: Try rss2json (Primary Proxy)
                let res = await fetchWithTimeout(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);

                if (res.ok) {
                    const data = await res.json();
                    if (data.status === 'ok') {
                        cachedBlogData = data.items;
                        renderList(data.items, container);
                        return; // Success
                    }
                }
                throw new Error("Primary proxy failed");

            } catch (e) {
                if (e.name === 'AbortError') {
                    console.warn("Primary proxy timeout");
                }
                // Fallback to Strategy 2: Try Cloudflare Workers Proxy
                try {
                    const cfRes = await fetchWithTimeout(`https://cors-proxy.dominoh.workers.dev/?url=${encodeURIComponent(feedUrl)}`, {}, 5000);
                    if (cfRes.ok) {
                        const cfData = await cfRes.json();
                        if (cfData.status === 'ok') {
                            cachedBlogData = cfData.items;
                            renderList(cfData.items, container);
                            return; // Success
                        }
                    }
                    throw new Error("Cloudflare Workers proxy failed");
                } catch (cfError) {
                    loadOffline(cfError.name === 'AbortError' || e.name === 'AbortError');
                }
            }
        }

        function renderList(items, container) {
            if (!items || items.length === 0) return;
            container.innerHTML = '';
            items.slice(0, 10).forEach((post, idx) => {
                const date = new Date(post.pubDate);
                const fmtDate = isNaN(date.getTime()) ? post.pubDate : date.toISOString().split('T')[0].replace(/-/g, '/');
                const tmp = document.createElement('div'); tmp.innerHTML = post.description || post.content || "";
                const snippet = (tmp.textContent || tmp.innerText || "").slice(0, 60) + "...";
                const link = document.createElement('a');
                link.href = post.link; link.target = "_blank"; link.className = "blog-item interactive";
                const mockTag = post.isMock ? `<span style="font-size:0.65rem; background:rgba(100,100,110,0.1); padding:2px 4px; border-radius:3px; margin-right:5px;">ARCHIVE</span>` : "";
                link.innerHTML = `<div class="post-meta"><span>LOG_${String(idx + 1).padStart(2, '0')}</span><span>${mockTag}${fmtDate}</span></div><div class="post-title">${post.title}</div><div class="post-snippet">${snippet}</div>`;
                container.appendChild(link);
            });
        }

        window.addEventListener('load', () => fetchBlog());
