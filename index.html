    <!-- 3. RSS 加载 (优化了 HTML 输出) -->
    <script>
        async function fetchLatestPost() {
            try {
                // 使用 HTTPS 代理来避免潜在的 CORS 问题
                const rssApiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fblog.dominoh.com%2Fatom.xml';
                const response = await fetch(rssApiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'ok' && data.items && data.items.length > 0) {
                    
                    // [更新] 获取最新的三篇文章
                    const latestPosts = data.items.slice(0, 3);
                    
                    let postsHtml = '<span class="block text-sm text-gray-500 text-left mb-2">最近更新：</span>';
                    postsHtml += '<div class="flex flex-col gap-3">'; // 列表容器

                    // [更新] 遍历三篇文章并生成 HTML
                    for (const post of latestPosts) {
                        const postDate = new Date(post.pubDate);
                        // 格式化日期, 示例: 2025-11-16
                        const formattedDate = postDate.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' }).replace(/\//g, '-');

                        postsHtml += `
                            <div>
                                <a href="${post.link}" target="_blank" rel="noopener noreferrer" class="block text-base font-semibold text-blue-600 hover:underline text-left">
                                    ${post.title}
                                </a>
                                <small class="block text-xs text-gray-400 mt-1 text-left">${formattedDate}</small>
                            </div>
                        `;
                    }

                    postsHtml += '</div>'; // 结束容器
                    
                    document.getElementById("latest-post").innerHTML = postsHtml;

                } else {
                    document.getElementById("latest-post").innerHTML = `<span class="text-sm text-gray-500">没有找到更新内容</span>`;
                }
            } catch (error) {
                document.getElementById("latest-post").innerHTML = `<span class="text-sm text-gray-500">加载失败</span>`;
                console.error('RSS 加载失败', error);
            }
        }
        
        // 页面加载时执行
        fetchLatestPost();
    </script>

    <!-- 
      4. 3D 视差 (全局) 
      - 监听 'body' 上的 'mousemove'
      - 倾斜逻辑:
        - xAxis (控制左右 rotateY): "跟随"
        - yAxis (控制上下 rotateX): "排斥"
    -->
    <script>
        const card = document.querySelector('.card');
        const body = document.body;

        body.addEventListener('mousemove', (e) => {
            // "跟随" 逻辑 (Y轴, 左右倾斜)
            const xAxis = (e.pageX - window.innerWidth / 2) / 25;
            
            // "排斥" 逻辑 (X轴, 上下倾斜)
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25; 
            
            // 组合 3D 突出 (来自 CSS) 和 动态倾斜 (来自 JS)
            // 注意: JS 设置的 'transform' 会覆盖 CSS 中设置的 transform (如 translateZ)。
            // 为了解决这个问题, 我们必须在 JS 中 *重新组合* 倾斜和 3D 效果。
            // ... 啊, 但这又会和 CSS 冲突。
            
            // [最终修正]
            // JS 只负责倾斜。
            // 3D 突出效果 (translateZ) 由 CSS 定义。
            // 只要父元素 (card) 设置了 transform-style: preserve-3d,
            // 倾斜 (rotate) 就会应用于整个卡片, 而卡片的子元素会保持它们的 3D 位置。
            // 这就是我们 10:48:58 的方案, 它本应是正确的。
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        body.addEventListener('mouseenter', () => {
            card.style.transition = 'none'; // 鼠标进入时移除过渡
        });

        body.addEventListener('mouseleave', () => {
            card.style.transition = 'all 0.5s ease'; // 恢复过渡效果
            card.style.transform = 'rotateY(0deg) rotateX(0deg)'; // 恢复原位
        });
    </script>

</body>
